<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="cars.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu target">
            <div class="menu-line menu-line-1"></div>
            <div class="menu-line menu-line-2"></div>
    </div>
    

    <nav class="navbar target">
        <a href="#home" class="navbar-link">Home</a>
        <a href="#Pop-cars" class="navbar-link">Popular Cars</a>
        <a href="#vid-gal" class="navbar-link">Video gallery</a>
        <a href="#Img-gal" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>
    </nav>

    <div class="wrapper">
        <section class="section-1 target " id="home">
            <h1 class="section-heading section1-heading">Classic cars</h1>
            <img src="images/car-section1.png" class="section-1-img" alt="">
        </section>
    </div>

    <div class="wrapper">
        <section class="section-2 target" id="Pop-cars">
            <h1 class="section-heading">Popular cars</h1>
            <div class="cards-wrapper">
                <div class="card">
                    <h2 class="car-name">car name</h2>
                    <img src="images/car-1.jpg" alt="" class="card-img"/>
                    <h3 class="card-price">$200,000</h3>
                    <button type="button" class="card-btn">See More</button>
                </div>

                <div class="card">
                    <h2 class="car-name">car name</h2>
                    <img src="images/car-2.jpg" alt="" class="card-img"/>
                    <h3 class="card-price">$100,000</h3>
                    <button type="button" class="card-btn">See More</button>
                </div>

                <div class="card">
                    <h2 class="car-name">car name</h2>
                    <img src="images/car-3.jpg" alt="" class="card-img"/>
                    <h3 class="card-price">$150,000</h3>
                    <button type="button" class="card-btn">See More</button>
                </div>
            </div>
        </section>
    </div>
    <div class="wrapper">
        <section class="section-3 target" id="vid-gal">
            <h1 class="section-heading">Video Gallery</h1>
            <div class="videos-wrapper">
                <video src="images/car-video-1.mp4" muted loop class="video" ></video>
                <video src="images/car-video-2.mp4" muted loop class="video" ></video>
                <video src="images/car-video-3.mp4" muted loop class="video" ></video>
            </div>

            <div class="videos-wrapper">
                <video src="images/car-video-4.mp4" muted loop class="video" ></video>
                <video src="images/car-video-5.mp4" muted loop class="video" ></video>
                <video src="images/car-video-6.mp4" muted loop class="video" ></video>
            </div>
        </section>
    </div>

    <div class="wrapper">
        <section class="section-4 target" id="Img-gal">
            <h1 class="section-heading">Image Gallery</h1>
            <div class="gallery">
                <div class="gallery-shelf"></div>
                    <img src="images/gallery-car-1.jpg" alt="" class="gallery-img-1">
                    <img src="images/gallery-car-2.jpg" alt="" class="gallery-img-2">
                    <img src="images/gallery-car-3.jpg" alt="" class="gallery-img-3">
            </div>

                <div class="gallery">
                <div class="gallery-shelf"></div>
                    <img src="images/gallery-car-4.jpg" alt="" class="gallery-img-1">
                    <img src="images/gallery-car-5.jpg" alt="" class="gallery-img-2">
                    <img src="images/gallery-car-6.jpg" alt="" class="gallery-img-3">
                
            </div>
        </section>
    </div>

    <div class="wrapper">
        <section class="section-5 target" id="contact">
            <h1 class="section-heading">Cont 
                
                
                act Us</h1>
            <form action="" class="contact-form">
                <input type="text" class="form-input" placeholder="Your Full Name">
                <input type="email"  class="form-input" placeholder="Your Email">
                <textarea name="" class="form-input" placeholder="Enter Message"></textarea>
                <input type="submit" class="form-btn" value="submit">
            </form>

            <p class="copyright">
                Copyright &copy; CodeandCreate. All Rights Reserved.
            </p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
